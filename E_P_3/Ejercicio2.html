<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACION PERMANENTE 3</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <header>
            <img src="img/logo-amarillo2.png" height="80px">
        </header>
        <p>EVALUACION PERMANENTE 3</p>
        <div id="contenedor">
            <img src="img/Ejercicio_2.jpg" alt="ejercicio2">
        </div>
        <div id="solucion">
            <script>
                for (i=105;i<=300;i=i+7) {
                   if (i>120 && i<180) {
                    document.write(" "+" - ")
                   } else {
                    document.write(i+" - ")
                   }
                }
            </script>
        </div>
    </main>
</body>
