<head>

    <title>EVALUACION PERMANENTE 3</title>

</head>
<body>
    <main>
        <header>
            <img src="img/logo-amarillo2.png" height="80px">
        </header>
        <p>EVALUACION PERMANENTE 3</p>
        <div id="contenedor">
            <img src="img/Ejercicio_3.jpg" alt="ejercicio3">
        </div>
        <div id="solucion">
            <script>
                var i=0,j=0,m;
                while (i<8) {
                    i+=2;
                    j=i+j;
                    m=j/4;
                }
                document.write("Los primeros 4 números pares son: "+2+" - ",4+" - ",6+" - ",8+"<br>")
                document.write("La media aritmética es "+m+"<br>");
            </script>
        </div>
    </main>
</body>
