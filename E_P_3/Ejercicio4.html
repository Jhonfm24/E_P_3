<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACION PERMANENTE 3</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <main>
        <header>
            <img src="img/logo-amarillo2.png" height="80px">
        </header>
        <p>EVALUACION PERMANENTE 3</p>
        <div id="contenedor">
            <img src="img/Ejercicio_4.jpg" alt="ejercicio4">
        </div>
        <div id="solucion">
            <script>
                var i=0,j=0,n;
                n=parseInt(prompt("Ingrese un número"));
                document.write("Calulcar: "+"<br>")
                document.write("<br>")
                while (i<n*11) {
                    i=i+11;
                    j=i+j;
                    document.write("("+i+")"+" + ")
                }
                document.write("<br>")
                document.write("<br>")
                document.write("La suma de dichos números es: "+j)
            </script>
        </div>
    </main>
</body>
</html>
